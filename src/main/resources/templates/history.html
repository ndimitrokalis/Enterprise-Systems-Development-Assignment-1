<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game History</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="container">
    <h1>Game History</h1>

    <div class="player-info">
        <p><strong>Player:</strong> <span th:text="${playerName}"></span></p>
    </div>

    <div th:if="${#lists.isEmpty(history)}">
        <p class="message info">No game history found. Start playing to see your results!</p>
    </div>

    <div th:unless="${#lists.isEmpty(history)}">

        <table>

            <thead>

            <tr>
                <th>Date</th>
                <th>Target Number</th>
                <th>Attempts</th>
                <th>Status</th>
            </tr>

            </thead>

            <tbody>

            <tr th:each="game : ${history}">
                <td th:text="${#temporals.format(game.completedAt, 'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${game.targetNumber}"></td>
                <td th:text="${game.attempts}"></td>
                <td th:text="${game.completed} ? 'Completed' : 'In Progress'"></td>
            </tr>

            </tbody>

        </table>

    </div>

    <div class="button-group">
        <a th:href="@{/game/play}"><button>Back to Game</button></a>
        <a th:href="@{/game/leaderboard}"><button class="btn-secondary">Leaderboard</button></a>
        <a th:href="@{/game/exit}"><button class="btn-secondary">Exit</button></a>
    </div>

</div>

</body>
</html>
